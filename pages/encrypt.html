<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light gray background color */
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #d1d7a5;
        }

        .container {
            border: 2px solid #ddd; /* Light gray border */
            border-radius: 8px;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff; /* White background color */
            width: 400px; /* Adjust the width as needed */
        }

        h1 {
            color: #007bff; /* Blue color */
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        li {
            margin: 10px 0;
            font-weight: bold;
            color: inherit; /* Inherit text color */
        }

        li.success {
            color: green;
        }

        li.error {
            color: red;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
            text-align: left;
            color: #333; /* Dark gray text color */
        }

        input[type="file"] {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd; /* Light gray border */
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff; /* Blue color */
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Encrypt Data</h1>
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li class="{% if 'danger' in message %}error{% else %}success{% endif %}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form method="post" action="{{ url_for('encrypt') }}" enctype="multipart/form-data">
            <label for="file">Choose a .txt file to encrypt:</label>
            <input type="file" name="file" accept=".txt" required>
            <input type="submit" value="Encrypt">
        </form>
    </div>
</body>

</html>
